<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoulGPT</title>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --secondary: #1e1e1e;
      --accent: #4caf50;
      --bubble: #2a2a2a;
    }
    body.light {
      --bg: #f0f0f0;
      --text: #111;
      --secondary: #ffffff;
      --accent: #4caf50;
      --bubble: #e0e0e0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
    }
    aside {
      width: 250px;
      background: var(--secondary);
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    aside h2 { font-size: 18px; margin-bottom: 10px; }
    aside ul { list-style: none; padding: 0; }
    aside ul li {
      background: var(--bubble);
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--secondary);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 22px; }
    header button {
      margin-left: 10px;
      background: var(--accent);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    footer {
      display: flex;
      padding: 15px;
      background: var(--secondary);
      border-top: 1px solid #333;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      background: var(--bubble);
      border: none;
      color: var(--text);
      border-radius: 5px;
    }
    #send-btn {
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 15px;
    }
    .message strong {
      display: block;
      margin-bottom: 5px;
      color: #87cefa;
    }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      aside { width: 100%; height: 150px; border-right: none; border-bottom: 1px solid #333; }
      .chat-container { flex: 1; }
    }
  </style>
</head>
<body>
  <aside>
    <h2>History</h2>
    <ul id="history"></ul>
  </aside>
  <div class="chat-container">
    <header>
      <h1>SoulGPT</h1>
      <div>
        <button onclick="toggleTheme()">ðŸŒ— Theme</button>
        <button onclick="exportChat()">ðŸ’¾ Export</button>
      </div>
    </header>
    <main id="chat-box"></main>
    <footer>
      <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off"/>
      <button id="send-btn">Send</button>
    </footer>
  </div>

  <script>
    let OPENAI_API_KEY = localStorage.getItem("soulgpt_key");
    if (!OPENAI_API_KEY) {
      OPENAI_API_KEY = prompt("Enter your OpenAI API Key:");
      if (OPENAI_API_KEY) localStorage.setItem("soulgpt_key", OPENAI_API_KEY);
    }

    const API_URL = "https://api.openai.com/v1/chat/completions";
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const chatBox = document.getElementById("chat-box");
    const historyList = document.getElementById("history");

    let chatHistory = JSON.parse(localStorage.getItem("soul_history") || "[]");

    function loadHistory() {
      historyList.innerHTML = "";
      chatHistory.forEach((h, i) => {
        const li = document.createElement("li");
        li.textContent = h.q;
        li.onclick = () => showChat(i);
        historyList.appendChild(li);
      });
    }

    function showChat(index) {
      const entry = chatHistory[index];
      chatBox.innerHTML = "";
      appendMessage("You", entry.q);
      appendMessage("SoulGPT", entry.a);
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      appendMessage("You", userText);
      input.value = "";
      appendMessage("SoulGPT", "Typing...");

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${OPENAI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await response.json();
        chatBox.lastChild.remove();

        if (data.choices && data.choices.length > 0) {
          const reply = data.choices[0].message.content;
          appendMessage("SoulGPT", reply);
          chatHistory.push({ q: userText, a: reply });
          localStorage.setItem("soul_history", JSON.stringify(chatHistory));
          loadHistory();
        } else {
          appendMessage("SoulGPT", "âš ï¸ No response received.");
        }
      } catch (err) {
        chatBox.lastChild.remove();
        appendMessage("SoulGPT", "âš ï¸ Error connecting to AI.");
        console.error(err);
      }
    }

    function exportChat() {
      let text = "";
      chatHistory.forEach((h, i) => {
        text += `Q${i+1}: ${h.q}\\nA${i+1}: ${h.a}\\n\\n`;
      });
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "soulgpt_chat.txt";
      a.click();
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    loadHistory();
  </script>
</body>
</html>
