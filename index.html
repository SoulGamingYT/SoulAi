<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoulGPT - Chat UI</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      height: 100vh;
    }
    aside {
      width: 250px;
      background: #1e1e1e;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    aside h2 { font-size: 18px; margin-bottom: 10px; }
    aside ul {
      list-style: none;
      padding: 0;
    }
    aside ul li {
      background: #333;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    footer {
      display: flex;
      padding: 15px;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      background: #2a2a2a;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #send-btn {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 15px;
    }
    .message strong {
      display: block;
      margin-bottom: 5px;
      color: #87cefa;
    }
  </style>
</head>
<body>
  <aside>
    <h2>History</h2>
    <ul id="history"></ul>
  </aside>
  <div class="chat-container">
    <header>SoulGPT</header>
    <main id="chat-box"></main>
    <footer>
      <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off"/>
      <button id="send-btn">Send</button>
    </footer>
  </div>

  <script>
    const OPENAI_API_KEY = "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";
    const API_URL = "https://api.openai.com/v1/chat/completions";

    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const chatBox = document.getElementById("chat-box");
    const historyList = document.getElementById("history");

    let chatHistory = [];

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addToHistory(question) {
      const li = document.createElement("li");
      li.textContent = question;
      li.onclick = () => {
        chatBox.innerHTML = "";
        const entry = chatHistory.find(h => h.q === question);
        if (entry) {
          appendMessage("You", entry.q);
          appendMessage("SoulGPT", entry.a);
        }
      };
      historyList.appendChild(li);
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      appendMessage("You", userText);
      input.value = "";
      appendMessage("SoulGPT", "Typing...");

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${OPENAI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await response.json();
        chatBox.lastChild.remove();

        if (data.choices && data.choices.length > 0) {
          const reply = data.choices[0].message.content;
          appendMessage("SoulGPT", reply);
          chatHistory.push({ q: userText, a: reply });
          addToHistory(userText);
        } else {
          appendMessage("SoulGPT", "⚠️ No response received.");
        }
      } catch (err) {
        chatBox.lastChild.remove();
        appendMessage("SoulGPT", "⚠️ Error connecting to AI.");
      }
    }
  </script>
</body>
</html>
